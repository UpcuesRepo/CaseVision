        <div class="login-layout">
            <div class="left-col">
                <div class="logo-box"><img src="../../images/logo/login-logo.svg" alt="casevision logo" Title="CASE VISION"></div>
                <div class="left-bottom">
                    <p>Powered By <a href="https://ap-in.com/" target="_blank"><img src="../../images/logo/ai-logo-white.svg" alt="Applied Intellect Logo" Title="Applied Intellect"></a></p>
                    <p class="version mt-2">Version:&nbsp;1.0.16.1</p>
                </div>
            </div>
            <div class="right-col">

                <div class="right-data-box">
                    <h1>Welcome to Case Vision</h1>
                    <h5 class="normal">Please Login to Start</h5>

                    <ul class="error-mesg mb-4"><li class="validation-message">The Email field is required.</li><li class="validation-message">The Password field is required.</li></ul>

                    <div class="error-mesg mb-4">Validation Error Message will goes here.</div>
                   
                    <div class="form-group">
                        <input class="form-control mail-icon" type="email" placeholder="Enter Email Address">
                    </div>
                   

                    <div class="form-group">
                        <input class="form-control lock-icon password-form-control" type="password" placeholder="Password">
                        <a href="#" class="arrow-up-icon"><img src="../../images/icons/caps-lock-on.svg" title="caplock-icon"></a>
                        <a href="#" class="eye-icon"><img src="../../images/icons/eye.svg" title="show-password"></a>
                    </div>

                    <div class="forget-link">
                        <a href="#" class="blue-link">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="form-group mt-5">
                        <button class="btn btn-primary">Continue</button>
                    </div>

                   
                </div>
                <div class="right-bottom d-flex">
                    <div>&nbsp;</div>
                    <a href="#" class="blue-link right">
                        Need Help?
                    </a>
                </div>
